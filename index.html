<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Riot ID - GameStore</title>
  <!-- Link ke CDN Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff4655;
      --primary-dark: #d43a47;
      --secondary: #0f1923;
      --accent: #ece8e1;
      --text: #383e3a;
    }
    
    body {
      background: linear-gradient(135deg, #0f1923 0%, #1a2a3a 100%);
      min-height: 100vh;
      padding: 2rem 1rem;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(15, 25, 35, 0.9);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .logo i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    h2 {
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      position: relative;
      padding-bottom: 0.5rem;
    }
    
    h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
    }

    .form-label {
      color: var(--accent);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .form-control {
      font-size: 1rem;
      border-radius: 8px;
      transition: all 0.3s;
      padding: 0.75rem 1rem;
      background-color: rgba(236, 232, 225, 0.1);
      border: 1px solid rgba(236, 232, 225, 0.2);
      color: var(--accent);
    }
    
    .form-control::placeholder {
      color: rgba(236, 232, 225, 0.5);
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(255, 70, 85, 0.25);
      background-color: rgba(236, 232, 225, 0.15);
      color: var(--accent);
    }

    .btn-custom {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s;
      width: 100%;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn-custom:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 70, 85, 0.3);
    }
    
    .btn-custom:active {
      transform: translateY(0);
    }

    .alert {
      display: none;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
    }
    
    .alert i {
      margin-right: 0.5rem;
    }

    .output {
      background-color: rgba(15, 25, 35, 0.7);
      color: var(--accent);
      padding: 1.5rem;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.9rem;
      margin-top: 1.5rem;
      border: 1px solid rgba(255, 70, 85, 0.3);
      font-family: 'Courier New', monospace;
    }
    
    .info-text {
      color: rgba(236, 232, 225, 0.7);
      font-size: 0.85rem;
      margin-top: 0.5rem;
      text-align: center;
    }
    
    @media (max-width: 576px) {
      .container {
        padding: 1.5rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <div class="logo">
      <i class="fas fa-gamepad"></i>
    </div>
    <h2>Cek Riot ID Valorant</h2>
    
    <div class="mb-3">
      <label for="riotId" class="form-label">Masukkan Riot ID</label>
      <input type="text" id="riotId" class="form-control" placeholder="Contoh: ABCD#1234">
      <p class="info-text">Pastikan memasukkan tagline setelah # (contoh: ABCD#12342)</p>
    </div>
    
    <button class="btn btn-custom" onclick="cekRiotId()">
      <i class="fas fa-search"></i> Cek Sekarang
    </button>

    <!-- Output Messages -->
    <div id="errorMessage" class="alert alert-danger mt-4" style="display: none;"></div>
    <div id="successMessage" class="alert alert-success mt-4" style="display: none;"></div>

    <!-- Result Output -->
    <pre id="hasil" class="output mt-3" style="display: none;"></pre>
  </div>

  <!-- Link ke JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function cekRiotId() {
      const input = document.getElementById("riotId").value.trim();
      const output = document.getElementById("hasil");
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");

      // Clear previous output
      output.style.display = 'none';
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      if (!input) {
        showError("Harap masukkan Riot ID terlebih dahulu");
        return;
      }

      if (!input.includes("#")) {
        showError("Format salah! Gunakan format seperti R109#33112");
        return;
      }

      const encodedId = encodeURIComponent(input);  // Ubah # jadi %23
      const url = `https://api.gamestoreindonesia.com/v1/order/prepare/valorant?userId=${encodedId}`;
      
      // Show loading state
      const btn = document.querySelector('.btn-custom');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
      btn.disabled = true;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.message === "Success") {
            showSuccess(`Riot ID ditemukan: ${data.data}`);
            output.textContent = `ID: ${data.data}\nStatus: Valid\nTerakhir diperiksa: ${new Date().toLocaleString()}`;
            output.style.display = 'block';
          } else {
            showError("Riot ID tidak ditemukan atau terjadi kesalahan");
          }
        })
        .catch(error => {
          showError(`Terjadi kesalahan: ${error.message}`);
        })
        .finally(() => {
          btn.innerHTML = '<i class="fas fa-search"></i> Cek Sekarang';
          btn.disabled = false;
        });
    }
    
    function showError(message) {
      const errorMessage = document.getElementById("errorMessage");
      errorMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
      errorMessage.style.display = 'block';
    }
    
    function showSuccess(message) {
      const successMessage = document.getElementById("successMessage");
      successMessage.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
      successMessage.style.display = 'block';
    }
    
    // Allow pressing Enter to submit
    document.getElementById("riotId").addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        cekRiotId();
      }
    });
  </script>
</body>
</html>
